<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listiq Dashboard</title>
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></noscript>
</head>
<body>
    <div class="page-container">
        <aside>
            <div>
                <div class="logo">
                    <i class="fa-solid fa-list-check fa-2x"></i>
                    <h1>Listiq</h1>
                </div>
                <div class="new-project-form">
                    <input type="text" placeholder="Project name" id="newProjectInput">
                    <button class="btn btn-primary" id="createProjectBtn">Add Project</button>
                </div>
                <div class="projects-list">
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h2 id="activeProjectName">Inbox</h2>
                <div class="search-box">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="search...">
                </div>
            </header>

            <div class="todos">
                <div class="new-todo-form">
                    <div class="hidden ">
                        <input type="text" placeholder="Todo title" id="todoTitle">
                    <textarea placeholder="Description" id="todoDescription" ></textarea>
                    
                    <input type="date" id="todoDueDate">
                    <span>Priority</span>
                    <select  id="todoPriority">
                        <option value="low">Low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                    </div>
                    <button id="createTodoBtn" class="btn btn-primary">New todo</button>
                </div>
               

            </div>

            
        </main>
        <footer>
            <p>Made with ❤️ by ODAI</p> 
        </footer>
    </div>

</body>
</html>
