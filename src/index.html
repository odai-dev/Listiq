<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listiq Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<body>
    <div class="page-container">
        <aside>
            <div>
                <div class="logo">
                    <i class="fa-solid fa-list-check fa-2x"></i>
                    <h1>Listiq</h1>
                </div>

        <main>
            <header>
                <h2 id="projectName">Inbox</h2>

                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="search...">
                </div>
            </header>

            <div class="tasks">

                <div class="task">
                    <input type="checkbox" class="task-checkbox">
                    <div class="task-content">
                        <p class="task-title">Finish The oding project to-do list project</p>
                        <p class="task-dat">Due: Today</p>
                    </div>
                    <div class="task-priority red"></div>
                </div>

                </div>

            </div>

            
        </main>
        <footer>
            <p>Made with ❤️ by ODAI</p> 
        </footer>
    </div>

</body>
</html>
